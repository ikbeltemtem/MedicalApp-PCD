            <div class="col-lg-12 mb-4 mb-sm-5">

            <div class="card card-style1 border-0">
            <div class="comments">
              <h3 class="comments-title">Commentaires</h3>
              <br>
              <form *ngIf="islogged" class="example-form" (ngSubmit)="onSubmit(addForm)"  #addForm="ngForm">
          
            
                  <mat-form-field class="example-full-width" >
                    <mat-label>Laisser un commentaire</mat-label>
                    <textarea matInput placeholder="Ex. It makes me feel..." class="form-control " type="text " [(ngModel)]="comment.text" name="text"></textarea>
                  </mat-form-field>
                  <button [disabled]="addForm.invalid" style="background-color:#295c8d;" class="btn btn-success " type="submit">Envoyer</button>
                </form>
                <div *ngIf="comments?.length ==0" class="alert alert-warning col-md-12" role="alert">
                  pas de commentaires
                  
                  </div>
                  <br>
            <div class="comment" *ngFor="let com of comments">
              <div class="comment-image-container">
                <img src="../../../assets/user-icon.png" />
              </div>
              <div class="comment-right-part">
                <div class="comment-content">
                  <div class="comment-author">{{ patient.firstname }}</div>
                  <div>{{ com.createdDate }}</div>
                </div>
                <div class="comment-text">{{ com.text }}</div>
              </div>
            </div>
            </div>
          </div>
         
        </div>
    </div>
   
</section>
